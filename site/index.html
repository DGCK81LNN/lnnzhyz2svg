<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
  <meta charset=UTF-8>
  <meta name=viewport content="width=device-width, initial-scale=1.0">
  <title>LNN 中华语字 SVG 生成器</title>
  <link rel=stylesheet href="https://dgck81lnn.github.io/bootstrap-lnn/dist/bootstrap-lnn.min.css">
  <script defer src="https://dgck81lnn.github.io/bootstrap-lnn/dist/bootstrap.bundle.min.js"></script>
  <script defer src="app.bundle.min.js"></script>
</head>
<body>
  <main class="m-2">
    <h1>LNN 中华语字 SVG 生成器</h1>

    <ul class="nav nav-pills mb-2" role=tablist>
      <li class="nav-item" role=presentation>
        <button class="nav-link active" id=tab-mandarin
          type=button role=tab aria-controls=pane-mandarin aria-selected=true
          data-bs-toggle=tab data-bs-target="#pane-mandarin"
        >普通话</button>
      </li>
      <li class="nav-item" role=presentation>
        <button class="nav-link" id=tab-shidinn
          type=button role=tab aria-controls=pane-shidinn aria-selected=false
          data-bs-toggle=tab data-bs-target="#pane-shidinn"
        >希顶语</button>
      </li>
    </ul>

    <div class="tab-content">
      <div class="tab-pane active" id=pane-mandarin
        role=tabpanel aria-labelledby=tab-mandarin tabindex=0>
        <textarea id=inputbox-mandarin class="form-control"
          placeholder="shu1_ru4 iau4 zhuan3_huan4 de1 uen2_z4"
        ></textarea>
        <div id=out-mandarin class="out"></div>
      </div>
      <div class="tab-pane" id=pane-shidinn
        role=tabpanel aria-labelledby=tab-shidinn tabindex=0>
        <textarea id=inputbox-shidinn class="form-control"
          placeholder="c3q_rAH yL qzu2_8fY de wi8_fHL"
        ></textarea>
        <div id=out-shidinn class="out"></div>
      </div>
    </div>
  </main>
</body>
</html>
